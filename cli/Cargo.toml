[package]
name = "jito-geyser-cli"
version = "0.0.1"
authors = ["Jito Labs"]
description = "Geyser testing"
edition = "2021"
publish = false

[dependencies]
clap = { version = "3.2.23", features = ["derive", "env"] }
futures-util = "0.3.25"
geyser-grpc-plugin-client = { path = "../client" }
jito-geyser-protos = { path = "../proto" }
jito-solana-sdk = { git = "https://github.com/jito-foundation/jito-solana.git", tag = "v1.13.6-jito", package = "solana-sdk", optional = true }
prost-types = "0.8"
solana-sdk = "~1.13"
tokio = { version = "1.14.1", features = ["full"] }
tonic = { version = "0.5.2", features = ["tls", "tls-roots", "tls-webpki-roots"] }
uuid = { version = "1.2.2", features = ["v4"] }

[features]
jito-solana = ["jito-solana-sdk"]
